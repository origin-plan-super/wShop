<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>品牌页面</title>
	<link rel="stylesheet" type="text/css" href="__VENDOR__/amazeui/css/amazeui.css" />
	<link rel="stylesheet" type="text/css" href="__VENDOR__/mui/css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="__VENDOR__/mui/css/mui.indexedlist.css" />
	<link rel="stylesheet" type="text/css" href="__HDIST__/source/font/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="__HDIST__/a/a.css" />
	<link rel="stylesheet" type="text/css" href="__HDIST__/brand/css/brand.css" />
	<style>
		.mui-indexed-list-inner {
			padding-bottom: 50px;
		}
	</style>
</head>

<body>


	<div class="mui-content">
		<div id='list' class="mui-indexed-list">
			<div class="mui-indexed-list-search mui-input-row mui-search" style="display: none;">
				<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索机场">
			</div>
			<div class="mui-indexed-list-bar list-bc">
				<a>A</a>
				<a>B</a>
				<a>C</a>
				<a>D</a>
				<a>E</a>
				<a>F</a>
				<a>G</a>
				<a>H</a>
				<a>I</a>
				<a>J</a>
				<a>K</a>
				<a>L</a>
				<a>M</a>
				<a>N</a>
				<a>O</a>
				<a>P</a>
				<a>Q</a>
				<a>R</a>
				<a>S</a>
				<a>T</a>
				<a>U</a>
				<a>V</a>
				<a>W</a>
				<a>X</a>
				<a>Y</a>
				<a>Z</a>
				<a>#</a>
			</div>
			<div class="mui-indexed-list-alert"></div>
			<div class="mui-indexed-list-inner">
				<div class="mui-indexed-list-empty-alert">没有数据</div>
				<div class="brand-font">
					<span class="brand-font-line">品牌</span>
				</div>
				<ul class="mui-table-view brand-top">


					<volist name='brand' id='vol' empty='没有品牌信息！'>

						<if condition="getType($vol) == 'string' ">
							<li data-group="{$vol}" class="mui-table-view-divider mui-indexed-list-group">{$vol}</li>
							<else />
							<li data-value="{$vol.brand_title}" data-tags="{$vol.brand_title}" class="mui-table-view-cell mui-indexed-list-item">
								<a href="__MODULE__/Class/show/brand_id/{$vol.brand_id}">{$vol.brand_title}</a>
							</li>
						</if>

					</volist>

				</ul>
			</div>
		</div>
	</div>


	<!--底部导航栏开始-->
	<include file="App/Home/View/component/nav.comp.html" />

	<!--底部导航栏结束-->
	<script src="__VENDOR__/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="__VENDOR__/mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__VENDOR__/mui/js/mui.indexedlist.js" type="text/javascript" charset="utf-8"></script>
	<script src="__HDIST__/brand/js/brand.js" type="text/javascript" charset="utf-8"></script>
	<script src="__HDIST__/a/a.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		//		    判断导航栏
		//			isNav(".mui-bar");
		mui.init();
		mui.ready(function () {
			var header = document.querySelector('header.mui-bar');
			var list = document.getElementById('list');
			//calc hieght
			list.style.height = 100 + 'vh';
			//create
			window.indexedList = new mui.IndexedList(list);
		});
			//			gotop();
	</script>
</body>

</html>
